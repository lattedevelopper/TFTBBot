<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прайс-лист</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border-bottom: 1px solid #eee; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Прайс-лист</h1>
        <table>
            <tr><th>Услуга</th><th>Цена</th></tr>
            <tr><td>Стрижка</td><td>1000 ₽</td></tr>
            <tr><td>Маникюр</td><td>800 ₽</td></tr>
            <tr><td>Педикюр</td><td>1200 ₽</td></tr>
        </table>
    </div>
</body>
</html>
