<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог услуг</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-green: #22c55e;
            --main-green-dark: #16a34a;
            --bg-dark: #18181b;
            --card-dark: #232326;
            --text-main: #f3f4f6;
            --text-secondary: #a1a1aa;
            --nav-bg: #232326;
            --nav-active: #22c55e;
        }
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: var(--bg-dark);
            margin: 0;
            padding: 0 0 80px 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 12px;
            box-sizing: border-box;
        }
        .banner-carousel {
            width: 100%;
            margin: 0 auto 28px auto;
            display: flex;
            overflow-x: auto;
            gap: 22px;
            padding-bottom: 8px;
            scrollbar-width: none;
        }
        .banner-carousel::-webkit-scrollbar {
            display: none;
        }
        .banner {
            min-width: 320px;
            max-width: 400px;
            height: 170px;
            border-radius: 22px;
            color: #fff;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            background: #222;
        }
        .banner-carousel .banner:first-child { margin-left: 12px; }
        .banner-carousel .banner:last-child { margin-right: 12px; }
        .banner-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.85) saturate(1.1);
        }
        .banner-content {
            position: relative;
            z-index: 2;
            padding: 0 24px 20px 24px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .banner-btn {
            margin-top: 8px;
            background: rgba(0,0,0,0.18);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 7px 18px;
            font-size: 1rem;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
        }
        .banner-btn:hover {
            background: rgba(0,0,0,0.32);
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            justify-items: center;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
        }
        .card {
            background: var(--card-dark);
            border-radius: 12px;
            width: 180px;
            height: 230px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(34,197,94,0.1);
            box-sizing: border-box;
        }
        .card-img {
            width: 100%;
            height: 55%;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            background: #222;
        }
        .card-info {
            width: 100%;
            min-height: 85px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 8px 0 0 0;
            padding: 10px 14px;
            box-sizing: border-box;
        }
        .service-name {
            font-size: 0.93rem;
            font-weight: 700;
            color: var(--text-main);
            text-align: left;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            word-break: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 6px;
            max-width: 100%;
        }
        .price {
            font-size: 0.94rem;
            color: var(--main-green);
            font-weight: 500;
            text-align: left;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            margin-bottom: 8px;
        }
        .info-btn {
            background: linear-gradient(90deg, var(--main-green) 0%, var(--main-green-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: auto;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }
        .info-btn:hover {
            background: linear-gradient(90deg, var(--main-green-dark) 0%, var(--main-green) 100%);
            box-shadow: 0 4px 12px rgba(34,197,94,0.18);
        }
        .bottom-nav {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 72px;
            z-index: 100;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.13);
            box-sizing: border-box;
        }
        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.78rem;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: color 0.18s;
            text-align: center;
        }
        .nav-btn.active, .nav-btn:focus {
            color: var(--nav-active);
        }
        .nav-btn svg {
            margin-bottom: 1px;
            width: 16px;
            height: 16px;
            display: block;
        }
        .search-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            justify-items: center;
            margin-top: 16px;
            justify-content: center;
            box-sizing: border-box;
        }
        .modal-bg {
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.55);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease-in-out;
        }
        .modal {
            background: var(--card-dark);
            border-radius: 18px;
            max-width: 340px;
            width: 92vw;
            padding: 0 0 18px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            color: var(--text-main);
            position: relative;
            animation: modalIn 0.3s ease-in-out;
            box-sizing: border-box;
        }
        @keyframes modalIn {
            from { transform: translateY(40px) scale(0.97); opacity: 0; }
            to { transform: none; opacity: 1; }
        }
        @keyframes modalOut {
            from { transform: none; opacity: 1; }
            to { transform: translateY(40px) scale(0.97); opacity: 0; }
        }
        .modal.closing {
            animation: modalOut 0.3s ease-in-out forwards;
        }
        .modal-img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
        }
        .modal-content {
            padding: 18px 18px 0 18px;
            box-sizing: border-box;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }
        .modal-title {
            font-size: 1.13rem;
            font-weight: 700;
            margin: 0;
            flex-grow: 1;
        }
        .modal-price {
            color: var(--main-green);
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .modal-desc {
            font-size: 0.98rem;
            color: var(--text-secondary);
            margin-bottom: 18px;
        }
        .modal-close {
            position: absolute;
            top: 10px; right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2;
        }
        .modal-action-btn {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.2s;
            color: var(--text-main);
            margin-left: 5px;
            box-sizing: border-box;
        }
        .modal-action-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        .modal-action-btn svg {
            width: 18px;
            height: 18px;
            display: block;
        }
        .modal-fav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-fav-btn.fav svg {
            fill: var(--main-green);
            stroke: var(--main-green);
        }
        .modal-fav-btn:active svg {
            animation: pulse 0.3s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #service-page {
            display: none;
            max-width: 420px;
            margin: 0 auto;
            color: var(--text-main);
            padding: 0 0 24px 0;
        }
        .service-view-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 22px;
            margin-bottom: 18px;
        }
        .service-view-title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .service-view-title {
            font-size: 1.18rem;
            font-weight: 700;
            flex: 1 1 auto;
            margin-right: 10px;
        }
        .service-view-fav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.7rem;
            color: var(--main-green);
            transition: color 0.18s;
            padding: 0 2px;
        }
        .service-view-fav-btn.fav {
            color: #e11d48;
        }
        .service-view-price {
            color: var(--main-green);
            font-size: 1.08rem;
            font-weight: 600;
            margin-bottom: 14px;
        }
        .service-view-desc {
            font-size: 1.01rem;
            color: var(--text-secondary);
            margin-bottom: 18px;
        }
        .service-view-back {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--main-green);
            font-size: 1.01rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            margin: 18px 0 0 0;
        }
        .service-view-back svg {
            width: 20px; height: 20px;
            vertical-align: middle;
        }
        @media (max-width: 500px) {
            .card {
                width: 160px;
                height: 210px;
            }
            .card-info {
                padding: 8px 12px;
                min-height: 80px;
            }
            .service-name {
                font-size: 0.90rem;
            }
            .price {
                font-size: 0.92rem;
            }
            .info-btn {
                padding: 5px 10px;
                font-size: 0.88rem;
            }
            .container {
                padding: 12px;
            }
            .banner {
                min-width: 280px;
                height: 150px;
            }
            .bottom-nav {
                height: 68px;
            }
            .nav-btn svg {
                width: 14px;
                height: 14px;
            }
            .nav-btn {
                font-size: 0.76rem;
            }
        }
        @media (min-width: 500px) {
            .card {
                width: 200px;
                height: 250px;
            }
            .container {
                padding: 24px;
            }
            .banner {
                min-width: 440px;
                max-width: 540px;
                height: 210px;
            }
            .bottom-nav {
                height: 80px;
            }
            .nav-btn svg {
                width: 18px;
                height: 18px;
            }
            .search-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="catalog-page">
            <div class="banner-carousel">
                <div class="banner">
                    <img class="banner-img" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=600&q=80" alt="Маникюр">
                    <div class="banner-content">
                        <button class="banner-btn">-50% на маникюр</button>

                </div>
                <div class="banner">
                    <img class="banner-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Стрижка">
                    <div class="banner-content">
                        <button class="banner-btn">Стрижка + укладка</button>
                    </div>
                </div>
                <div class="banner">
                    <img class="banner-img" src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42?auto=format&fit=crop&w=600&q=80" alt="Скидка новичкам">

                <div class="card">

                    <div class="card-info">
                        <span class="service-name">Стрижка</span>
                        <span class="price">1000 ₽</span>
                        <button class="info-btn">Информация</button>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Маникюр">
                    <div class="card-info">
                        <span class="service-name">Маникюр</span>
                        <span class="price">800 ₽</span>
                        <button class="info-btn">Информация</button>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img" src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42?auto=format&fit=crop&w=400&q=80" alt="Педикюр">
                    <div class="card-info">
                        <span class="service-name">Педикюр</span>
                        <span class="price">1200 ₽</span>
                        <button class="info-btn">Информация</button>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Окрашивание волос">
                    <div class="card-info">
                        <span class="service-name">Окрашивание волос</span>
                        <span class="price">2500 ₽</span>
                        <button class="info-btn">Информация</button>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Брови и ресницы">
                    <div class="card-info">
                        <span class="service-name">Брови и ресницы</span>
                        <span class="price">700 ₽</span>
                        <button class="info-btn">Информация</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="search-page" style="display:none;">
            <div style="padding:24px 0 0 0;">
                <div style="display:flex;gap:8px;align-items:center;">
                    <input id="search-input" type="text" placeholder="Поиск услуги..." autocomplete="off" style="flex:1;padding:10px 14px;border-radius:8px;border:none;font-size:1.05rem;background:#232326;color:var(--text-main);outline:none;">
                    <button id="search-btn" style="background:var(--main-green);color:#fff;border:none;border-radius:8px;padding:10px 18px;font-size:1.05rem;font-family:'Montserrat',Arial,sans-serif;cursor:pointer;">Найти</button>
                </div>
            </div>
            <div style="margin:18px 0 8px 0;color:var(--text-secondary);font-size:0.97rem;">Недавние запросы:</div>
            <div id="recent-queries" style="margin-bottom:18px;display:flex;flex-wrap:wrap;gap:8px;"></div>
            <div id="search-results"></div>
        </div>
        <div id="fav-page" style="display:none;">
            <div id="fav-results" class="catalog"></div>
        </div>
    </div>
    <nav class="bottom-nav">
        <button class="nav-btn active" data-page="catalog">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l9-7 9 7v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            Каталог
        </button>
        <button class="nav-btn" data-page="search">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            Найти
        </button>
        <button class="nav-btn" data-page="fav">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            Избранное
        </button>
    </nav>

    <script>
        const SERVICES = [
            { name: 'Стрижка', price: '1000 ₽', img: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80' },
            { name: 'Маникюр', price: '800 ₽', img: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80' },
            { name: 'Педикюр', price: '1200 ₽', img: 'https://images.unsplash.com/photo-1512428559087-560fa5ceab42?auto=format&fit=crop&w=400&q=80' },
            { name: 'Окрашивание волос', price: '2500 ₽', img: 'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80' },
            { name: 'Брови и ресницы', price: '700 ₽', img: 'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80' }
        ];

        const SERVICE_DESCS = {
            'Стрижка': 'Профессиональная стрижка для мужчин и женщин. Индивидуальный подход и современные техники.',
            'Маникюр': 'Классический и аппаратный маникюр, покрытие гель-лаком. Красота и уход для ваших рук.',
            'Педикюр': 'Уход за стопами и ногтями, расслабляющие процедуры и идеальный результат.',
            'Окрашивание волос': 'Современные техники окрашивания, бережный уход и стойкий цвет.',
            'Брови и ресницы': 'Коррекция, окрашивание, ламинирование бровей и ресниц для выразительного взгляда.'
        };

        function renderSearchResults(query) {
            const resultsBlock = document.getElementById('search-results');
            const q = query.trim().toLowerCase();
            if (!q) {
                resultsBlock.innerHTML = '';
                return;
            }
            const filtered = SERVICES.filter(s => s.name.toLowerCase().includes(q));
            if (filtered.length === 0) {
                resultsBlock.innerHTML = '<div style="color:var(--text-secondary);padding:24px 0 0 0;text-align:center;">Ничего не найдено</div>';
                return;
            }
            resultsBlock.innerHTML = `<div class="search-grid">` +
                filtered.map(s => `
                    <div class="card">
                        <img class="card-img" src="${s.img}" alt="${s.name}">
                        <div class="card-info">
                            <span class="service-name">${s.name}</span>
                            <span class="price">${s.price}</span>
                            <button class="info-btn">Информация</button>
                        </div>
                    </div>
                `).join('') + `</div>`;
        }

        function saveRecentQuery(query) {
            if (!query.trim()) return;
            let recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            recent = recent.filter(q => q !== query);
            recent.unshift(query);
            if (recent.length > 5) recent = recent.slice(0, 5);
            localStorage.setItem('recentSearches', JSON.stringify(recent));
            renderRecentQueries();
        }

        function renderRecentQueries() {
            const block = document.getElementById('recent-queries');
            let recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            if (!recent.length) {
                block.innerHTML = '<div style="color:var(--text-secondary);font-size:0.97rem;">Нет недавних запросов</div>';
                return;
            }
            block.innerHTML = recent.map(q => `<button class="recent-query-btn">${q}</button>`).join(' ');
            block.querySelectorAll('.recent-query-btn').forEach(btn => {
                btn.onclick = () => {
                    document.getElementById('search-input').value = btn.textContent;
                    renderSearchResults(btn.textContent);
                };
            });
        }

        function renderFavorites() {
            const favBlock = document.getElementById('fav-results');
            let favs = JSON.parse(localStorage.getItem('favs') || '[]');
            if (!favs.length) {
                favBlock.innerHTML = '<div style="color:var(--text-secondary);padding:24px 0 0 0;text-align:center;">Нет избранных услуг</div>';
                return;
            }
            favBlock.innerHTML = `<div class="catalog">` +
                favs.map(s => `
                    <div class="card">
                        <img class="card-img" src="${s.img}" alt="${s.name}">
                        <div class="card-info">
                            <span class="service-name">${s.name}</span>
                            <span class="price">${s.price}</span>
                            <button class="info-btn">Информация</button>
                        </div>
                    </div>
                `).join('') + `</div>`;
            attachCardClickHandlers(favBlock);
        }

        function openServiceModal(name, price, img, desc) {
            let modal = document.createElement('div');
            modal.className = 'modal-bg';
            let favs = JSON.parse(localStorage.getItem('favs') || '[]');
            let isFav = favs.some(s => s.name === name);
            
            modal.innerHTML = `
                <div class="modal">
                    <img class="modal-img" src="${img}" alt="${name}">
                    <button class="modal-close" title="Закрыть">×</button>
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title">${name}</div>
                            <button class="modal-action-btn modal-fav-btn${isFav ? ' fav' : ''}" title="Избранное">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="${isFav ? 'var(--main-green)' : 'none'}" stroke="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="modal-price">${price}</div>
                        <div class="modal-desc">${desc}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            const closeBtn = modal.querySelector('.modal-close');
            const modalElement = modal.querySelector('.modal');
            const favBtn = modal.querySelector('.modal-fav-btn');
            
            favBtn.onclick = (e) => {
                e.stopPropagation();
                let favs = JSON.parse(localStorage.getItem('favs') || '[]');
                const idx = favs.findIndex(s => s.name === name);
                const svg = favBtn.querySelector('svg');
                if (idx === -1) {
                    favs.unshift({ name, price, img });
                    favBtn.classList.add('fav');
                    if (svg) {
                        svg.setAttribute('fill', 'var(--main-green)');
                        svg.setAttribute('stroke', 'var(--main-green)');
                    }
                } else {
                    favs.splice(idx, 1);
                    favBtn.classList.remove('fav');
                    if (svg) {
                        svg.setAttribute('fill', 'none');
                        svg.setAttribute('stroke', 'currentColor');
                    }
                }
                localStorage.setItem('favs', JSON.stringify(favs));
            };
            
            closeBtn.onclick = () => {
                modalElement.classList.add('closing');
                modalElement.addEventListener('animationend', () => {
                    modal.remove();
                }, { once: true });
            };
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modalElement.classList.add('closing');
                    modalElement.addEventListener('animationend', () => {
                        modal.remove();
                    }, { once: true });
                }
            };
        }

        function attachCardClickHandlers(scope) {
            (scope || document).querySelectorAll('.card').forEach(card => {
                const name = card.querySelector('.service-name')?.textContent || '';
                const price = card.querySelector('.price')?.textContent || '';
                const img = card.querySelector('.card-img')?.src || '';
                const infoBtn = card.querySelector('.info-btn');
                
                card.onclick = function(e) {
                    if (e.target.closest('.info-btn')) {
                        return;
                    }
                    const desc = SERVICE_DESCS[name] || '';
                    openServiceModal(name, price, img, desc);
                };
                
                if (infoBtn) {
                    infoBtn.onclick = (e) => {
                        e.stopPropagation();
                        const desc = SERVICE_DESCS[name] || '';
                        openServiceModal(name, price, img, desc);
                    };
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const navBtns = document.querySelectorAll('.nav-btn');
            const pages = {
                catalog: document.getElementById('catalog-page'),
                search: document.getElementById('search-page'),
                fav: document.getElementById('fav-page')
            };
            
            function showPage(page) {
                Object.values(pages).forEach(p => p.style.display = 'none');
                pages[page].style.display = '';
                navBtns.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.nav-btn[data-page="${page}"]`).classList.add('active');
                if (page === 'search') {
                    renderRecentQueries();
                } else if (page === 'fav') {
                    renderFavorites();
                }
            }
            
            navBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    showPage(this.dataset.page);
                });
            });
            
            showPage('catalog');
            
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    renderSearchResults(this.value);
                });
                searchInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        saveRecentQuery(this.value);
                    }
                });
            }
            
            const searchBtn = document.getElementById('search-btn');
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    saveRecentQuery(searchInput.value);
                });
            }
            
            attachCardClickHandlers(document.getElementById('catalog-page'));
            
            const origRenderSearchResults = renderSearchResults;
            renderSearchResults = function(query) {
                origRenderSearchResults(query);
                attachCardClickHandlers(document.getElementById('search-results'));
            }
        });
    </script>
</body>
</html>
