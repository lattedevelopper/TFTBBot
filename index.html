<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог услуг</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-green: #22c55e;
            --main-green-dark: #16a34a;
            --bg-dark: #18181b;
            --card-dark: #232326;
            --text-main: #f3f4f6;
            --text-secondary: #a1a1aa;
            --carousel-bg: #1e1e22;
        }
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: var(--bg-dark);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
        }
        h1 {
            text-align: center;
            color: var(--main-green);
            margin-bottom: 24px;
            letter-spacing: 1px;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
        }
        .carousel-menu {
            width: 100%;
            margin: 0 auto 28px auto;
            display: flex;
            overflow-x: auto;
            gap: 14px;
            padding-bottom: 8px;
            scrollbar-width: none;
        }
        .carousel-menu::-webkit-scrollbar {
            display: none;
        }
        .carousel-item {
            background: var(--carousel-bg);
            border-radius: 10px;
            color: var(--main-green);
            font-weight: 700;
            font-size: 1rem;
            padding: 12px 22px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(34,197,94,0.07);
            border: 1.5px solid var(--main-green);
            transition: background 0.2s, color 0.2s;
        }
        .carousel-item.active, .carousel-item:hover {
            background: var(--main-green);
            color: #fff;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            justify-items: center;
        }
        .card {
            background: var(--card-dark);
            border-radius: 8px;
            width: 170px;
            height: 170px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            transition: none;
            position: relative;
            padding-bottom: 18px;
        }
        .service-name {
            font-size: 1.08rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 7px;
            margin-top: 18px;
            text-align: center;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }
        .price {
            font-size: 1.02rem;
            color: var(--main-green);
            font-weight: 500;
            margin-bottom: 12px;
            text-align: center;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }
        .order-btn {
            background: linear-gradient(90deg, var(--main-green) 0%, var(--main-green-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 6px;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }
        .order-btn:hover {
            background: linear-gradient(90deg, var(--main-green-dark) 0%, var(--main-green) 100%);
            box-shadow: 0 4px 16px rgba(34,197,94,0.18);
        }
        @media (min-width: 500px) {
            .card {
                width: 200px;
                height: 200px;
            }
            .container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог услуг</h1>
        <div class="carousel-menu">
            <div class="carousel-item active">-50% на маникюр</div>
            <div class="carousel-item">Стрижка + укладка = 1200 ₽</div>
            <div class="carousel-item">Педикюр + маникюр = 1700 ₽</div>
            <div class="carousel-item">Скидка на первое посещение</div>
        </div>
        <div class="catalog">
            <div class="card">
                <div class="service-name">Стрижка</div>
                <div class="price">1000 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Маникюр</div>
                <div class="price">800 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Педикюр</div>
                <div class="price">1200 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Окрашивание волос</div>
                <div class="price">2500 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Брови и ресницы</div>
                <div class="price">700 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
        </div>
    </div>
</body>
</html>
