<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог услуг</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-green: #22c55e;
            --main-green-dark: #16a34a;
            --bg-dark: #18181b;
            --card-dark: #232326;
            --text-main: #f3f4f6;
            --text-secondary: #a1a1aa;
            --nav-bg: #232326;
            --nav-active: #22c55e;
        }
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: var(--bg-dark);
            margin: 0;
            padding: 0 0 60px 0; /* уменьшенный отступ под меню */
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
        }
        /* Баннер-карусель */
        .banner-carousel {
            width: 100%;
            margin: 0 auto 28px auto;
            display: flex;
            overflow-x: auto;
            gap: 22px;
            padding-bottom: 8px;
            scrollbar-width: none;
        }
        .banner-carousel::-webkit-scrollbar {
            display: none;
        }
        .banner {
            min-width: 320px;
            max-width: 400px;
            height: 170px;
            border-radius: 22px;
            color: #fff;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            background: #222;
        }
        .banner-carousel .banner:first-child { margin-left: 12px; }
        .banner-carousel .banner:last-child { margin-right: 12px; }
        .banner-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.85) saturate(1.1);
        }
        .banner-content {
            position: relative;
            z-index: 2;
            padding: 0 24px 20px 24px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .banner-btn {
            margin-top: 8px;
            background: rgba(0,0,0,0.18);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 7px 18px;
            font-size: 1rem;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
        }
        .banner-btn:hover {
            background: rgba(0,0,0,0.32);
        }
        /* Каталог */
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            justify-items: center;
        }
        .card {
            background: var(--card-dark);
            border-radius: 12px;
            width: 170px;
            height: 210px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(34,197,94,0.07);
        }
        .card-img {
            width: 100%;
            height: 58%;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            background: #222;
        }
        .card-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            margin: 12px 0 0 0;
            padding: 0 24px;
        }
        .service-name {
            font-size: 0.98rem;
            font-weight: 700;
            color: var(--text-main);
            text-align: left;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1 1 auto;
            margin-bottom: 7px;
        }
        .price {
            font-size: 0.97rem;
            color: var(--main-green);
            font-weight: 500;
            text-align: left;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            margin: 0 0 8px 0;
        }
        .order-btn {
            background: linear-gradient(90deg, var(--main-green) 0%, var(--main-green-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }
        .order-btn:hover {
            background: linear-gradient(90deg, var(--main-green-dark) 0%, var(--main-green) 100%);
            box-shadow: 0 4px 16px rgba(34,197,94,0.18);
        }
        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 72px;
            z-index: 100;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.13);
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.78rem;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: color 0.18s;
        }
        .nav-btn.active, .nav-btn:focus {
            color: var(--nav-active);
        }
        .nav-btn svg {
            margin-bottom: 1px;
            width: 16px;
            height: 16px;
            display: block;
        }
        @media (min-width: 500px) {
            .card {
                width: 200px;
                height: 250px;
            }
            .container {
                padding: 24px;
            }
            .banner {
                min-width: 440px;
                max-width: 540px;
                height: 210px;
            }
            .bottom-nav {
                height: 80px;
            }
            .nav-btn svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner-carousel">
            <div class="banner">
                <img class="banner-img" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=600&q=80" alt="Маникюр">
                <div class="banner-content">
                    <button class="banner-btn">-50% на маникюр</button>
                </div>
            </div>
            <div class="banner">
                <img class="banner-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Стрижка">
                <div class="banner-content">
                    <button class="banner-btn">Стрижка + укладка</button>
                </div>
            </div>
            <div class="banner">
                <img class="banner-img" src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42?auto=format&fit=crop&w=600&q=80" alt="Скидка новичкам">
                <div class="banner-content">
                    <button class="banner-btn">Скидка новичкам</button>
                </div>
            </div>
        </div>
        <div class="catalog">
            <div class="card">
                <img class="card-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Стрижка">
                <div class="card-info">
                    <span class="service-name">Стрижка</span>
                    <span class="price">1000 ₽</span>
                </div>
            </div>
            <div class="card">
                <img class="card-img" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Маникюр">
                <div class="card-info">
                    <span class="service-name">Маникюр</span>
                    <span class="price">800 ₽</span>
                </div>
            </div>
            <div class="card">
                <img class="card-img" src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42?auto=format&fit=crop&w=400&q=80" alt="Педикюр">
                <div class="card-info">
                    <span class="service-name">Педикюр</span>
                    <span class="price">1200 ₽</span>
                </div>
            </div>
            <div class="card">
                <img class="card-img" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Окрашивание волос">
                <div class="card-info">
                    <span class="service-name">Окрашивание волос</span>
                    <span class="price">2500 ₽</span>
                </div>
            </div>
            <div class="card">
                <img class="card-img" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Брови и ресницы">
                <div class="card-info">
                    <span class="service-name">Брови и ресницы</span>
                    <span class="price">700 ₽</span>
                </div>
            </div>
        </div>
    </div>
    <nav class="bottom-nav">
        <button class="nav-btn active">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l9-7 9 7v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            Каталог
        </button>
        <button class="nav-btn">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            Найти
        </button>
        <button class="nav-btn">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            Избранное
        </button>
    </nav>
</body>
</html>
