<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог услуг</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-green: #22c55e;
            --main-green-dark: #16a34a;
            --bg-dark: #18181b;
            --card-dark: #232326;
            --text-main: #f3f4f6;
            --text-secondary: #a1a1aa;
            --nav-bg: #232326;
            --nav-active: #22c55e;
        }
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: var(--bg-dark);
            margin: 0;
            padding: 0 0 60px 0; /* уменьшенный отступ под меню */
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
        }
        /* Баннер-карусель */
        .banner-carousel {
            width: 100%;
            margin: 0 auto 28px auto;
            display: flex;
            overflow-x: auto;
            gap: 22px;
            padding-bottom: 8px;
            scrollbar-width: none;
        }
        .banner-carousel::-webkit-scrollbar {
            display: none;
        }
        .banner {
            min-width: 320px;
            max-width: 400px;
            height: 170px;
            border-radius: 22px;
            color: #fff;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            background: #222;
        }
        .banner-carousel .banner:first-child { margin-left: 12px; }
        .banner-carousel .banner:last-child { margin-right: 12px; }
        .banner-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.85) saturate(1.1);
        }
        .banner-content {
            position: relative;
            z-index: 2;
            padding: 0 24px 20px 24px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .banner-btn {
            margin-top: 8px;
            background: rgba(0,0,0,0.18);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 7px 18px;
            font-size: 1rem;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
        }
        .banner-btn:hover {
            background: rgba(0,0,0,0.32);
        }
        /* Каталог */
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            justify-items: center;
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
        }
        .card {
            background: var(--card-dark);
            border-radius: 12px;
            width: 170px;
            height: 210px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(34,197,94,0.07);
            margin: 0;
        }
        .card-img {
            width: 100%;
            height: 58%;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            background: #222;
        }
        .card-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            margin: 12px 0 0 0;
            padding-left: 24px;
            padding-right: 16px;
        }
        .service-name {
            font-size: 0.98rem;
            font-weight: 700;
            color: var(--text-main);
            text-align: left;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1 1 auto;
            margin-bottom: 7px;
            padding-left: 2px;
        }
        .price {
            font-size: 0.97rem;
            color: var(--main-green);
            font-weight: 500;
            text-align: left;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            margin: 0 0 8px 0;
            padding-left: 2px;
        }
        .order-btn {
            background: linear-gradient(90deg, var(--main-green) 0%, var(--main-green-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }
        .order-btn:hover {
            background: linear-gradient(90deg, var(--main-green-dark) 0%, var(--main-green) 100%);
            box-shadow: 0 4px 16px rgba(34,197,94,0.18);
        }
        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 72px;
            z-index: 100;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.13);
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.78rem;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: color 0.18s;
        }
        .nav-btn.active, .nav-btn:focus {
            color: var(--nav-active);
        }
        .nav-btn svg {
            margin-bottom: 1px;
            width: 16px;
            height: 16px;
            display: block;
        }
        .search-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            justify-items: center;
            margin-top: 16px;
            justify-content: center;
        }
        /* Модальное окно для информации об услуге */
        .modal-bg {
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.55);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }
        .modal {
            background: var(--card-dark);
            border-radius: 18px;
            max-width: 340px;
            width: 92vw;
            padding: 0 0 18px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            color: var(--text-main);
            position: relative;
            animation: modalIn 0.18s;
        }
        @keyframes modalIn {
            from { transform: translateY(40px) scale(0.97); opacity: 0; }
            to { transform: none; opacity: 1; }
        }
        .modal-img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
        }
        .modal-content {
            padding: 18px 18px 0 18px;
        }
        .modal-title {
            font-size: 1.13rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .modal-price {
            color: var(--main-green);
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .modal-desc {
            font-size: 0.98rem;
            color: var(--text-secondary);
            margin-bottom: 18px;
        }
        .modal-close {
            position: absolute;
            top: 10px; right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2;
        }
        .modal-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 3;
        }
        .modal-more-btn {
            background: rgba(34,197,94,0.12);
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--main-green);
            margin-bottom: 4px;
            transition: background 0.18s;
        }
        .modal-more-btn:hover {
            background: rgba(34,197,94,0.22);
        }
        .modal-more-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            margin-bottom: 4px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px) scale(0.98);
            transition: opacity 0.18s, transform 0.18s;
        }
        .modal-more-actions.open {
            opacity: 1;
            pointer-events: auto;
            transform: none;
        }
        .modal-action-btn {
            background: #232326;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--main-green);
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
            transition: background 0.18s, color 0.18s;
        }
        .modal-action-btn.fav {
            color: #e11d48;
        }
        .modal-action-btn:hover {
            background: #2dd4bf22;
        }
        /* Страница услуги */
        #service-page {
            display: none;
            max-width: 420px;
            margin: 0 auto;
            color: var(--text-main);
            padding: 0 0 24px 0;
        }
        .service-view-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 22px;
            margin-bottom: 18px;
        }
        .service-view-title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .service-view-title {
            font-size: 1.18rem;
            font-weight: 700;
            flex: 1 1 auto;
            margin-right: 10px;
        }
        .service-view-fav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.7rem;
            color: var(--main-green);
            transition: color 0.18s;
            padding: 0 2px;
        }
        .service-view-fav-btn.fav {
            color: #e11d48;
        }
        .service-view-price {
            color: var(--main-green);
            font-size: 1.08rem;
            font-weight: 600;
            margin-bottom: 14px;
        }
        .service-view-desc {
            font-size: 1.01rem;
            color: var(--text-secondary);
            margin-bottom: 18px;
        }
        .service-view-back {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--main-green);
            font-size: 1.01rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            margin: 18px 0 0 0;
        }
        .service-view-back svg {
            width: 20px; height: 20px;
            vertical-align: middle;
        }
        @media (min-width: 500px) {
            .card {
                width: 200px;
                height: 250px;
            }
            .container {
                padding: 24px;
            }
            .banner {
                min-width: 440px;
                max-width: 540px;
                height: 210px;
            }
            .bottom-nav {
                height: 80px;
            }
            .nav-btn svg {
                width: 18px;
                height: 18px;
            }
            .search-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <script>
        // Каталог услуг для поиска
        const SERVICES = [
            { name: 'Стрижка', price: '1000 ₽', img: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80' },
            { name: 'Маникюр', price: '800 ₽', img: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80' },
            { name: 'Педикюр', price: '1200 ₽', img: 'https://images.unsplash.com/photo-1512428559087-560fa5ceab42?auto=format&fit=crop&w=400&q=80' },
            { name: 'Окрашивание волос', price: '2500 ₽', img: 'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80' },
            { name: 'Брови и ресницы', price: '700 ₽', img: 'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80' }
        ];
        function renderSearchResults(query) {
            const resultsBlock = document.getElementById('search-results');
            const q = query.trim().toLowerCase();
            if (!q) {
                resultsBlock.innerHTML = '';
                return;
            }
            const filtered = SERVICES.filter(s => s.name.toLowerCase().includes(q));
            if (filtered.length === 0) {
                resultsBlock.innerHTML = '<div style="color:var(--text-secondary);padding:24px 0 0 0;text-align:center;">Ничего не найдено</div>';
                return;
            }
            resultsBlock.innerHTML = `<div class="search-grid">` +
                filtered.map(s => `
                    <div class="card">
                        <img class="card-img" src="${s.img}" alt="${s.name}">
                        <div class="card-info">
                            <span class="service-name">${s.name}</span>
                            <span class="price">${s.price}</span>
                        </div>
                    </div>
                `).join('') + `</div>`;
        }
        function saveRecentQuery(query) {
            if (!query.trim()) return;
            let recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            recent = recent.filter(q => q !== query);
            recent.unshift(query);
            if (recent.length > 5) recent = recent.slice(0, 5);
            localStorage.setItem('recentSearches', JSON.stringify(recent));
            renderRecentQueries();
        }
        function renderRecentQueries() {
            const block = document.getElementById('recent-queries');
            let recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            if (!recent.length) {
                block.innerHTML = '<div style="color:var(--text-secondary);font-size:0.97rem;">Нет недавних запросов</div>';
                return;
            }
            block.innerHTML = recent.map(q => `<button class="recent-query-btn">${q}</button>`).join(' ');
            block.querySelectorAll('.recent-query-btn').forEach(btn => {
                btn.onclick = () => {
                    document.getElementById('search-input').value = btn.textContent;
                    renderSearchResults(btn.textContent);
                };
            });
        }
        // Описание услуг (можно расширить)
        const SERVICE_DESCS = {
            'Стрижка': 'Профессиональная стрижка для мужчин и женщин. Индивидуальный подход и современные техники.',
            'Маникюр': 'Классический и аппаратный маникюр, покрытие гель-лаком. Красота и уход для ваших рук.',
            'Педикюр': 'Уход за стопами и ногтями, расслабляющие процедуры и идеальный результат.',
            'Окрашивание волос': 'Современные техники окрашивания, бережный уход и стойкий цвет.',
            'Брови и ресницы': 'Коррекция, окрашивание, ламинирование бровей и ресниц для выразительного взгляда.'
        };

        function openServiceModal(name, price, img, desc) {
            let modal = document.createElement('div');
            modal.className = 'modal-bg';
            // Проверяем избранное
            let favs = JSON.parse(localStorage.getItem('favs') || '[]');
            let isFav = favs.some(s => s.name === name);
            modal.innerHTML = `
                <div class="modal">
                    <div class="modal-actions">
                        <button class="modal-more-btn" title="Ещё" tabindex="0">⋮</button>
                        <div class="modal-more-actions">
                            <button class="modal-action-btn modal-share-btn" title="Поделиться" tabindex="-1">
                                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
                            </button>
                            <button class="modal-action-btn modal-fav-btn${isFav ? ' fav' : ''}" title="Избранное" tabindex="-1">
                                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                            </button>
                        </div>
                    </div>
                    <button class="modal-close" title="Закрыть">×</button>
                    <img class="modal-img" src="${img}" alt="${name}">
                    <div class="modal-content">
                        <div class="modal-title">${name}</div>
                        <div class="modal-price">${price}</div>
                        <div class="modal-desc">${desc}</div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('.modal-close').onclick = () => modal.remove();
            modal.onclick = e => { if (e.target === modal) modal.remove(); };

            // Анимация и обработка кнопки "ещё"
            const moreBtn = modal.querySelector('.modal-more-btn');
            const moreActions = modal.querySelector('.modal-more-actions');
            moreBtn.onclick = (e) => {
                e.stopPropagation();
                moreActions.classList.toggle('open');
                // Фокус на первой кнопке
                if (moreActions.classList.contains('open')) {
                    const first = moreActions.querySelector('button');
                    if (first) first.focus();
                }
            };
            // Кнопка избранное
            const favBtn = modal.querySelector('.modal-fav-btn');
            favBtn.onclick = (e) => {
                e.stopPropagation();
                let favs = JSON.parse(localStorage.getItem('favs') || '[]');
                const idx = favs.findIndex(s => s.name === name);
                if (idx === -1) {
                    favs.unshift({ name, price, img });
                    favBtn.classList.add('fav');
                } else {
                    favs.splice(idx, 1);
                    favBtn.classList.remove('fav');
                }
                localStorage.setItem('favs', JSON.stringify(favs));
            };
            // Кнопка поделиться
            const shareBtn = modal.querySelector('.modal-share-btn');
            shareBtn.onclick = (e) => {
                e.stopPropagation();
                if (navigator.share) {
                    navigator.share({ title: name, text: `${name} — ${price}`, url: window.location.href });
                } else {
                    window.prompt('Скопируйте ссылку:', window.location.href);
                }
            };
        }

        // --- Страница услуги ---
        function showServicePage(service) {
            // Скрыть все страницы
            document.getElementById('catalog-page').style.display = 'none';
            document.getElementById('search-page').style.display = 'none';
            document.getElementById('fav-page').style.display = 'none';
            document.getElementById('service-page').style.display = '';

            const imgEl = document.getElementById('service-view-img');
            const titleEl = document.getElementById('service-view-title');
            const priceEl = document.getElementById('service-view-price');
            const descEl = document.getElementById('service-view-desc');
            if (!service || !service.name) {
                if (imgEl) imgEl.src = '';
                if (titleEl) titleEl.textContent = '';
                if (priceEl) priceEl.textContent = '';
                if (descEl) descEl.textContent = 'Данные не найдены';
                return;
            }
            if (imgEl) imgEl.src = service.img || '';
            if (titleEl) titleEl.textContent = service.name || '';
            if (priceEl) priceEl.textContent = service.price || '';
            if (descEl) descEl.textContent = SERVICE_DESCS[service.name] || '';

            // Обновить состояние избранного
            const favBtn = document.getElementById('service-view-fav-btn');
            let favs = JSON.parse(localStorage.getItem('favs') || '[]');
            if (favs.some(s => s.name === service.name)) {
                favBtn.classList.add('fav');
                favBtn.title = 'Убрать из избранного';
            } else {
                favBtn.classList.remove('fav');
                favBtn.title = 'Добавить в избранное';
            }
            favBtn.onclick = function() {
                let favs = JSON.parse(localStorage.getItem('favs') || '[]');
                const idx = favs.findIndex(s => s.name === service.name);
                if (idx === -1) {
                    favs.unshift(service);
                    favBtn.classList.add('fav');
                } else {
                    favs.splice(idx, 1);
                    favBtn.classList.remove('fav');
                }
                localStorage.setItem('favs', JSON.stringify(favs));
            };

            // Назад
            document.getElementById('service-view-back').onclick = function() {
                // Вернуться на предыдущую страницу (каталог или поиск)
                const navBtns = document.querySelectorAll('.nav-btn');
                let active = Array.from(navBtns).find(btn => btn.classList.contains('active'));
                let page = active ? active.dataset.page : 'catalog';
                document.getElementById('service-page').style.display = 'none';
                document.getElementById(page + '-page').style.display = '';
            };
        }

        // Для поиска услуги по имени
        function getServiceByName(name) {
            return SERVICES.find(s => s.name === name) || { name, price: '', img: '', desc: '' };
        }

        function attachCardClickHandlers(scope) {
            (scope || document).querySelectorAll('.card').forEach(card => {
                card.onclick = function() {
                    const name = card.querySelector('.service-name')?.textContent || '';
                    const price = card.querySelector('.price')?.textContent || '';
                    const img = card.querySelector('.card-img')?.src || '';
                    const desc = SERVICE_DESCS[name] || '';
                    openServiceModal(name, price, img, desc);
                };
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const navBtns = document.querySelectorAll('.nav-btn');
            const pages = {
                catalog: document.getElementById('catalog-page'),
                search: document.getElementById('search-page'),
                fav: document.getElementById('fav-page')
            };
            function showPage(page) {
                Object.values(pages).forEach(p => p.style.display = 'none');
                pages[page].style.display = '';
                navBtns.forEach(btn => btn.classList.remove('active'));
                document.querySelector('.nav-btn[data-page="' + page + '"]').classList.add('active');
                if (page === 'search') {
                    renderRecentQueries();
                }
            }
            navBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    showPage(this.dataset.page);
                });
            });
            showPage('catalog');

            // Поиск
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    renderSearchResults(this.value);
                });
                searchInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        saveRecentQuery(this.value);
                    }
                });
            }
            // Клик по кнопке поиска
            const searchBtn = document.getElementById('search-btn');
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    saveRecentQuery(searchInput.value);
                });
            }
            // Навесить обработчики на карточки каталога
            attachCardClickHandlers(document.getElementById('catalog-page'));
            // Навесить обработчики на карточки поиска после рендера
            const origRenderSearchResults = renderSearchResults;
            renderSearchResults = function(query) {
                origRenderSearchResults(query);
                attachCardClickHandlers(document.getElementById('search-results'));
            }
        });
    </script>
