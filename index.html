<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог услуг</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-green: #22c55e;
            --main-green-dark: #16a34a;
            --bg-dark: #18181b;
            --card-dark: #232326;
            --text-main: #f3f4f6;
            --text-secondary: #a1a1aa;
            --banner-bg1: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
            --banner-bg2: linear-gradient(90deg, #38bdf8 0%, #0ea5e9 100%);
            --banner-bg3: linear-gradient(90deg, #fbbf24 0%, #f59e42 100%);
            --nav-bg: #232326;
            --nav-active: #22c55e;
        }
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: var(--bg-dark);
            margin: 0;
            padding: 0 0 70px 0; /* отступ под нижнее меню */
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
        }
        h1 {
            text-align: center;
            color: var(--main-green);
            margin-bottom: 24px;
            letter-spacing: 1px;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
        }
        /* Баннер-карусель */
        .banner-carousel {
            width: 100%;
            margin: 0 auto 28px auto;
            display: flex;
            overflow-x: auto;
            gap: 18px;
            padding-bottom: 8px;
            scrollbar-width: none;
        }
        .banner-carousel::-webkit-scrollbar {
            display: none;
        }
        .banner {
            min-width: 270px;
            max-width: 320px;
            height: 90px;
            border-radius: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 22px;
            box-shadow: 0 2px 12px rgba(34,197,94,0.10);
            position: relative;
            flex-shrink: 0;
        }
        .banner-1 { background: var(--banner-bg1); }
        .banner-2 { background: var(--banner-bg2); }
        .banner-3 { background: var(--banner-bg3); color: #232326; }
        .banner-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .banner-title {
            font-size: 1.08rem;
            font-weight: 700;
            margin-bottom: 2px;
        }
        .banner-desc {
            font-size: 0.97rem;
            font-weight: 500;
            opacity: 0.93;
        }
        .banner-btn {
            margin-top: 6px;
            background: rgba(0,0,0,0.13);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 5px 14px;
            font-size: 0.93rem;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .banner-3 .banner-btn {
            background: #fff3;
            color: #232326;
        }
        .banner-btn:hover {
            background: rgba(0,0,0,0.22);
        }
        /* Каталог */
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            justify-items: center;
        }
        .card {
            background: var(--card-dark);
            border-radius: 8px;
            width: 170px;
            height: 170px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            transition: none;
            position: relative;
            padding-bottom: 18px;
        }
        .service-name {
            font-size: 1.08rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 7px;
            margin-top: 18px;
            text-align: center;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }
        .price {
            font-size: 1.02rem;
            color: var(--main-green);
            font-weight: 500;
            margin-bottom: 12px;
            text-align: center;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }
        .order-btn {
            background: linear-gradient(90deg, var(--main-green) 0%, var(--main-green-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 6px;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }
        .order-btn:hover {
            background: linear-gradient(90deg, var(--main-green-dark) 0%, var(--main-green) 100%);
            box-shadow: 0 4px 16px rgba(34,197,94,0.18);
        }
        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 56px;
            z-index: 100;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.13);
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: color 0.18s;
        }
        .nav-btn.active, .nav-btn:focus {
            color: var(--nav-active);
        }
        .nav-btn svg {
            margin-bottom: 2px;
            width: 22px;
            height: 22px;
            display: block;
        }
        @media (min-width: 500px) {
            .card {
                width: 200px;
                height: 200px;
            }
            .container {
                padding: 24px;
            }
            .banner {
                min-width: 340px;
                max-width: 400px;
                height: 110px;
                font-size: 1.13rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог услуг</h1>
        <div class="banner-carousel">
            <div class="banner banner-1">
                <div class="banner-content">
                    <div class="banner-title">-50% на маникюр</div>
                    <div class="banner-desc">Только до конца месяца! Запишись прямо сейчас.</div>
                    <button class="banner-btn">Получить</button>
                </div>
            </div>
            <div class="banner banner-2">
                <div class="banner-content">
                    <div class="banner-title">Стрижка + укладка</div>
                    <div class="banner-desc">Комплекс по выгодной цене — 1200 ₽</div>
                    <button class="banner-btn">Подробнее</button>
                </div>
            </div>
            <div class="banner banner-3">
                <div class="banner-content">
                    <div class="banner-title">Скидка новичкам</div>
                    <div class="banner-desc">-20% на первое посещение для новых клиентов</div>
                    <button class="banner-btn">Записаться</button>
                </div>
            </div>
        </div>
        <div class="catalog">
            <div class="card">
                <div class="service-name">Стрижка</div>
                <div class="price">1000 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Маникюр</div>
                <div class="price">800 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Педикюр</div>
                <div class="price">1200 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Окрашивание волос</div>
                <div class="price">2500 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Брови и ресницы</div>
                <div class="price">700 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
        </div>
    </div>
    <nav class="bottom-nav">
        <button class="nav-btn active">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l9-7 9 7v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            Каталог
        </button>
        <button class="nav-btn">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            Найти
        </button>
        <button class="nav-btn">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            Избранное
        </button>
    </nav>
</body>
</html>
