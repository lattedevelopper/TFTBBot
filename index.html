<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог услуг</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-green: #22c55e;
            --main-green-dark: #16a34a;
            --bg-dark: #18181b;
            --card-dark: #232326;
            --text-main: #f3f4f6;
            --text-secondary: #a1a1aa;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-dark);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
        }
        h1 {
            text-align: center;
            color: var(--main-green);
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            justify-items: center;
        }
        .card {
            background: var(--card-dark);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(34,197,94,0.10);
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, box-shadow 0.15s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 8px 32px rgba(34,197,94,0.18);
        }
        .service-name {
            font-size: 1.13rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 10px;
            text-align: center;
        }
        .price {
            font-size: 1.1rem;
            color: var(--main-green);
            font-weight: 700;
            margin-bottom: 18px;
        }
        .order-btn {
            background: linear-gradient(90deg, var(--main-green) 0%, var(--main-green-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: auto;
            box-shadow: 0 2px 8px rgba(34,197,94,0.10);
        }
        .order-btn:hover {
            background: linear-gradient(90deg, var(--main-green-dark) 0%, var(--main-green) 100%);
            box-shadow: 0 4px 16px rgba(34,197,94,0.18);
        }
        @media (max-width: 600px) {
            .container { padding: 8px; }
            .catalog { grid-template-columns: 1fr; gap: 12px; }
            .card { width: 100vw; min-width: 0; height: 160px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог услуг</h1>
        <div class="catalog">
            <div class="card">
                <div class="service-name">Стрижка</div>
                <div class="price">1000 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Маникюр</div>
                <div class="price">800 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Педикюр</div>
                <div class="price">1200 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Окрашивание волос</div>
                <div class="price">2500 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
            <div class="card">
                <div class="service-name">Брови и ресницы</div>
                <div class="price">700 ₽</div>
                <button class="order-btn">Записаться</button>
            </div>
        </div>
    </div>
</body>
</html>
